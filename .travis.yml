language: python
python:
- '2.7'
- '3.6'
install:
- pip install -r requirements-dev.txt
script:
- pytest
- py.test --cov-report term-missing --cov=myPackage tests/
after_script: cd ~
after_success:
- coveralls
- pip install -r requirements.txt
- python3 setup.py sdist bdist_wheel
skip_cleanup: true
deploy:
  provider: pypi
  user: iiddoo
  password:
    secure: 
  distributions: https://test.pypi.org/legacy/
  on:
    branch: master
  skip_cleanup: true